<table xmlns:th="http://www.w3.org/1999/xhtml">
    <thead>
    <tr>
        <th>제목</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article : ${articleList}">
        <td th:text="${article.subject}"></td>
        <td th:text="${article.createDate}"></td>
    </tr>
    </tbody>
</table>

<a th:href="@{/article/create}" class="btn btn-primary" method="post">등록</a>
